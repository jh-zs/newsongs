<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://pbs.twimg.com/media/G0PhKQvaYAAbNuN?format=jpg&name=large" id="_1" />
        <img src="https://i.pinimg.com/736x/de/96/87/de96872e8080f5b301b3bcb5689391dc.jpg" id="_2" />
        <img src="https://pbs.twimg.com/media/Gy4cQfVa4AAfwcW?format=jpg&name=medium" id="_3" />
        <img src="https://pbs.twimg.com/media/GzrQ2WTaQAEk1bf?format=jpg&name=medium" id="_4" />
        <img src="https://pbs.twimg.com/media/GyOkZtjbIAAUJD5?format=jpg&name=medium" id="_5" />
        <img src="https://pbs.twimg.com/media/G0PhYmUbYAAUhb8?format=jpg&name=large" id="_6" />
        
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
